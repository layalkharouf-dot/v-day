<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omar ðŸ’˜</title>
  <style>
    body {
      margin: 0;
      text-align: center;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(-45deg, #ff9a9e, #fecfef, #fad0c4, #ffd1ff);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      margin-top: 50px;
      font-size: 44px;
      color: white;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff4da6;
      animation: glow 2s ease-in-out infinite alternate;
      padding: 0 20px;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #ff4da6; }
      to { text-shadow: 0 0 20px #fff, 0 0 40px #ff1493; }
    }

    h2 {
      font-size: 18px;
      color: white;
      opacity: 0.9;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .btn {
      padding: 15px 35px;
      font-size: 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      position: absolute;
      transition: 0.1s ease;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
      z-index: 10;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      left: 35%;
      top: 70%;
    }

    #no {
      background-color: #ff85a2;
      color: white;
      left: 55%;
      top: 70%;
    }

    .main-gif {
      width: 200px;
      margin-top: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px white;
    }

    /* Floating hearts background effect */
    .heart {
      position: absolute;
      color: white;
      font-size: 20px;
      animation: float 6s linear infinite;
      z-index: 1;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <div id="main-content">
    <h1>Omar ðŸ’– will you be my Valentine? ðŸ’˜</h1>
    <h2>ðŸ’ž ja3far will be upset if u say no ðŸ’—</h2>
    <img class="main-gif" src="https://media.giphy.com/media/7k3ThwwMXnHCE/giphy.gif" alt="Snoopy Dance">

    <button id="yes" class="btn" onclick="showLove()">Yes ðŸ’•</button>
    <button id="no" class="btn">No </button>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    let yesSize = 20;

    // Function to move the "No" button
    function moveButton() {
      // Calculate random positions within the visible window
      // We subtract button width/height to keep it inside the screen
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

      noBtn.style.position = 'absolute';
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      // Make the Yes button grow every time they try to click No
      yesSize += 10;
      yesBtn.style.fontSize = yesSize + "px";
      yesBtn.style.padding = (yesSize/2) + "px " + (yesSize) + "px";
    }

    // Move on hover (desktop) or touch (mobile)
    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault(); // Prevents clicking on mobile
      moveButton();
    });

    function showLove() {
      document.body.innerHTML = `
        <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:70vh;">
          <h1 style="color:white; font-size:50px; text-shadow:0 0 20px white; margin-bottom:20px;">
            YAYYYY ðŸ’žðŸ’˜ BEST DECISION EVER ðŸ’–âœ¨
          </h1>
          <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExY2tscWZ5YmluMDNndzFsMG9pemFqd25ldnZ3OGlmOXR3Njhpd2ZveiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/l3q2XXYxkdxzjMC9G/giphy.gif" 
               style="width:250px; border-radius:20px; box-shadow:0 0 30px #ff1493;">
          <p style="color:white; font-size:24px; margin-top:20px;">
            You just made Ja3far very happy ðŸ’•ðŸ’—
          </p>
        </div>
      `;
      createHearts();
    }

    function createHearts() {
      for (let i = 0; i < 50; i++) {
        setTimeout(() => {
          const heart = document.createElement("div");
          heart.className = "heart";
          heart.innerHTML = "ðŸ’–";
          heart.style.left = Math.random() * 100 + "vw";
          heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
          document.body.appendChild(heart);
        }, i * 100);
      }
    }
  </script>
</body>
</html>
